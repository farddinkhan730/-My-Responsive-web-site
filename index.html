<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Respnsive Website</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="./asset/logo.png" alt="logo" class="logoo">
            <nav>
                <ul id="menu-list">
                    <li> <a href="#">Game controller</a> </li>
                    <li> <a href="#">VR Accessories</a> </li>
                    <li> <a href="#">Media Controller</a> </li>
                    <li> <a href="#">Others</a> </li>
                </ul>
            </nav>
            <img src="./asset/menu.png" alt="menue" class="menu" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br> Dualshock 4</h2>
                <h3>Wireless Controller for PlayStation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.0</h4>
                <button type="button"> Buy Now <img src="./asset/arrow.png" alt=""></button>
            </div>
            <div class="col-2">
                    <img src="./asset/controller.png" alt="" class="controller">
                    <div class="color-box"></div>
                    <div class="add-btn">
                        <img src="./asset/add.png" alt="">
                        <p><small> Add to Cart</small></p>
                    </div>
            </div>
        </div>
        <div class="social-links">
            <img src="./asset/fb.png" alt="">
            <img src="./asset/tw.png" alt="">
            <img src="./asset/ig.png" alt="">
        </div>
    </div>
    <script>
        var menuList = document.getElementById("menu-list");

        menuList.style.maxHeight="0px";

        function togglemenu(){
            if(menuList.style.maxHeight=="0px"){
                menuList.style.maxHeight="130px"
            }
            else{
                menuList.style.maxHeight="0px"
            }
        }
    </script>
    
</body>
</html>
